<!DOCTYPE html>
<html>
  <head>
    <title>Mobile</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/stylesheets/bootstrap.css" rel="stylesheet">
    <link href="/stylesheets/bootstrap-responsive.css" rel="stylesheet">
    <link href="/stylesheets/mobile.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="live-bookmarker">
        <span>You are watching:</span>
        <h3>Money, Power, &amp; Wall Street</h3>
        <button id="skipBack">&laquo;</button>
        <button id="playPause" class="pause">||</button>
        <button id="skipForward">&raquo;</button>
        <div class="progress progress-success" id='button'>
          <div class="bar btn-success" style="width: 0%;"> </div>
          <div class="timestamp">
          <span id='time-code'>0:00:00</span> / <span id='duration'>0:00:00</span><br />
          <span style="font-size:18px;">click to bookmark this moment</span>
          </div>
        </div>
        <table>
          <tr class="headers">
            <th>Moment</th>
            <th>Info</th>
          </tr>
          <tbody id='bookmarks'>
          </tbody>
        </table>
      </div><!-- #live-bookmarker -->
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/base.js"></script>
    <script src="/scripts/mobile.js"></script>
  </body>
</html>
